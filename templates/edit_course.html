{% extends "base.html" %}

{% block title %}Edit Course{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Edit Course</h1>
    
    <form method="POST" class="course-form">
        <div class="form-group">
            <label for="course_code">Course Code:</label>
            <input type="text" id="course_code" name="course_code" value="{{ course.course_code }}" required>
        </div>
        
        <div class="form-group">
            <label for="course_name">Course Name:</label>
            <input type="text" id="course_name" name="course_name" value="{{ course.course_name }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required>{{ course.description }}</textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="credits">Credits:</label>
                <input type="number" id="credits" name="credits" min="1" max="6" value="{{ course.credits }}" required>
            </div>
            
            <div class="form-group">
                <label for="capacity">Capacity (Optional):</label>
                <input type="number" id="capacity" name="capacity" min="1" value="{{ course.capacity or '' }}">
            </div>
        </div>
        
        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" value="{{ course.department }}" required>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="semester">Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="Fall 2024" {% if course.semester == 'Fall 2024' %}selected{% endif %}>Fall 2024</option>
                    <option value="Spring 2024" {% if course.semester == 'Spring 2024' %}selected{% endif %}>Spring 2024</option>
                    <option value="Summer 2024" {% if course.semester == 'Summer 2024' %}selected{% endif %}>Summer 2024</option>
                    <option value="Fall 2025" {% if course.semester == 'Fall 2025' %}selected{% endif %}>Fall 2025</option>
                    <option value="Spring 2025" {% if course.semester == 'Spring 2025' %}selected{% endif %}>Spring 2025</option>
                    <option value="Summer 2025" {% if course.semester == 'Summer 2025' %}selected{% endif %}>Summer 2025</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="instructor">Instructor:</label>
                <input type="text" id="instructor" name="instructor" value="{{ course.instructor }}" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="active" {% if course.status == 'active' %}selected{% endif %}>Active</option>
                <option value="inactive" {% if course.status == 'inactive' %}selected{% endif %}>Inactive</option>
                <option value="full" {% if course.status == 'full' %}selected{% endif %}>Full</option>
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">Update Course</button>
            <a href="{{ url_for('view_course', course_id=course.id) }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
