{% extends "base.html" %}

{% block title %}Add New Course{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Add New Course</h1>
    
    <form method="POST" class="course-form">
        <div class="form-group">
            <label for="course_code">Course Code:</label>
            <input type="text" id="course_code" name="course_code" placeholder="e.g., CSE110" required>
        </div>
        
        <div class="form-group">
            <label for="course_name">Course Name:</label>
            <input type="text" id="course_name" name="course_name" placeholder="e.g., Programming Language I" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter course description..." required></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="credits">Credits:</label>
                <input type="number" id="credits" name="credits" min="1" max="6" value="3" required>
            </div>
            
            <div class="form-group">
                <label for="capacity">Capacity (Optional):</label>
                <input type="number" id="capacity" name="capacity" min="1" placeholder="e.g., 50">
            </div>
        </div>
        
        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" placeholder="e.g., Computer Science and Engineering" required>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="semester">Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="">Select Semester</option>
                    <option value="Fall 2024">Fall 2024</option>
                    <option value="Spring 2024">Spring 2024</option>
                    <option value="Summer 2024">Summer 2024</option>
                    <option value="Fall 2025">Fall 2025</option>
                    <option value="Spring 2025">Spring 2025</option>
                    <option value="Summer 2025">Summer 2025</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="instructor">Instructor:</label>
                <input type="text" id="instructor" name="instructor" placeholder="e.g., Dr. John Smith" required>
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn">Add Course</button>
            <a href="{{ url_for('courses') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
